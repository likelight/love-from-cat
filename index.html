<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>送给最爱的柯霞</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>
<div id="mainDiv">
	<div id="content">
	    <img src="./love.jpg" width="200" height="150" style="margin-left: 210px; margin-top:-130px; display:none; margin-bottom: 10px;" id="love-img">
		<div id="code">
			<span class="space"/><span class="comments">亲爱的</span><br />
			<span class="space"/><span class="comments">时间滴答滴答地溜走</span><br />
			<span class="space"/><span class="comments">记忆却在慢慢存续</span><br />
			<span class="space"/><span class="comments">无论快乐抑或忧郁</span><br />
			<span class="space"/><span class="comments">这都是我们共同的财富</span><br /><br />
		
            <span class="space"/><span class="comments"> 相识、相爱、携手</span><br />
			<span class="space"/><span class="comments">简短的几个月</span><br />
			<span class="space"/><span class="comments">我们走完了别人几年的历程</span><br />
			<span class="space"/><span class="comments">没有甜言蜜语</span><br />
			<span class="space"/><span class="comments">无需承诺誓言</span><br />
			<span class="space"/><span class="comments">只因</span><br />
			<span class="space"/><span class="keyword">你肯嫁</span> <br/>
			<span class="space"/><span class="keyword">我愿娶</span> <br />			
			<span class="placeholder"/><span class="comments">路漫漫</span><br />
			<span class="placeholder"/><span class="comments">前途如哆啦A梦的口袋</span><br />
			<span class="placeholder"/><span class="comments">我们不知道下一秒</span><br />
			<span class="placeholder"/><span class="comments">他会掏出鲜花给我们惊喜</span><br />
			<span class="placeholder"/><span class="comments">但求</span><br />
			<span class="placeholder"/><span class="keyword">我富不嫌你</span><br />
			<span class="placeholder"/><span class="keyword">我穷你不弃</span><br />
			
		</div>
		<div id="loveHeart">

			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的柯霞，我们已经相爱
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					love you for ever.<br/>
					<div class="signature">- From 机器猫 who love you</div>
				</div>
			</div>
		</div>
	</div>
	<div id="copyright">
		<a href="#">....</a><br />
		<a href="#">....</a><br />
		
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2015, 01, 01);
together.setHours(8);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
